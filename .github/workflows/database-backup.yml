name: Database Backup

on:
  # Ejecutar diariamente a las 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Permitir ejecución manual desde GitHub UI
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create Backup
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # Crear backup con timestamp
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_FILE="backup_${TIMESTAMP}.sql"

          # Conectar a PostgreSQL y hacer dump
          pg_dump \
            -h ${{ secrets.DB_HOST }} \
            -p ${{ secrets.DB_PORT }} \
            -U postgres \
            -d app_gastos \
            -F c \
            -f "${BACKUP_FILE}"

          echo "Backup created: ${BACKUP_FILE}"
          ls -lh "${BACKUP_FILE}"

      - name: Upload Backup to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: postgres-backup-${{ github.run_number }}
          path: backup_*.sql
          retention-days: 7

      - name: Notify on Failure
        if: failure()
        run: |
          echo "❌ Backup failed! Check the logs."
          # Aquí puedes agregar notificaciones (email, Slack, Discord, etc.)
